<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>ParkEase Signup</title>
  <style>
    body {
      background: linear-gradient(135deg,#43cea2,#185a9d);
      display:flex;justify-content:center;align-items:center;height:100vh;
      margin:0;font-family:Arial,sans-serif;
    }
    .card { background:#fff;padding:40px;border-radius:10px;
      box-shadow:0 4px 20px rgba(0,0,0,0.3);width:350px;text-align:center;
    }
    input,button { width:100%;padding:10px;margin:8px 0;
      border-radius:5px;border:1px solid #ccc;font-size:16px;
    }
    button { background:#185a9d;color:#fff;border:none;cursor:pointer;
      transition:0.3s;
    }
    button:hover { background:#104e8b; }
    a { color:#185a9d;text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Create Account</h2>
    <form action="/signupUser" method="POST">
      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
  </div>
</body>
</html>
